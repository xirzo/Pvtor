name: Build and Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PUBLISH_OUTPUT_DIR: ./publish_output
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_BOT_WEBHOOK_URL: ${{ secrets.TELEGRAM_BOT_WEBHOOK_URL }}
      TELEGRAM_SECRET_TOKEN: ${{ secrets.TELEGRAM_SECRET_TOKEN }}
      DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.x

    - name: Install dependencies
      run: dotnet restore

    - name: Publish application
      run: |
        dotnet publish ./src/Pvtor/Pvtor.csproj \
          --configuration Release \
          --output ${{ env.PUBLISH_OUTPUT_DIR }} \
          --runtime linux-x64 \
          --self-contained false

    - name: Deploy via SFTP
      uses: Dylan700/sftp-upload-action@latest
      with:
        server: ${{ secrets.SFTP_SERVER }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: 22
        uploads: |
          ${{ env.PUBLISH_OUTPUT_DIR }}/ => /app/publish
